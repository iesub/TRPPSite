<html>
<head>
	<title>Чат - проект</title>
	<meta charset = "UTF-8">
	<link rel="stylesheet" href="css/profile.css" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
</head>
<body>
	
	<header class = "first_color">
		<div class = "name-logo">
			<div>
				<img src = "system_img/empty.jpg"/> <!-- Лого сайта -->
			</div>
			<div>
				<h3>Название сайта</h3>
			</div>
		</div>
		<div class = "user-information">
			<div>
				<h4>Имя пользователя</h4>
			</div>
			<div>
				<img src = "system_img/empty.jpg"/> <!-- Аватар пользователя -->
			</div>
		</div>
	</header>
	
	<div class = "content">
		<div class = 'site-nav'>
			<p>Навигация</p>
			<a href = 'profile.html'> Профиль </a>
			<a href = 'news.html'> Обновления друзей </a>
			<a href = 'messages.html'> Сообщения </a>
			<a href = 'friends.html'> Список друзей </a>
		</div>
		<div class = 'main-part'>
			<div class = 'client-inf'>
				<div class = 'avatar-change'>
					<img src = "system_img/empty.jpg"/>
					<p class = 'change-button'> Сменить аватар </p>
				</div>
				<div class = 'information-block'>
					<h3>Имя пользователя</h3>
					<p>Основная информация</p>
					<p> Дата рождения <label class = "date-of-birth"> ~ </label> </p>
					<p> Город <label class = "place-of-living"> ~ </label> </p>
					<p> Интересы <label class = "interested-in"> ~ </label> </p>
					<p class = 'change-information'> Внести изменения </p>
				</div>
			</div>
			<div class = 'client-news'>
				<div class = 'note'>
					<p> Сообщение </p>
					<div class = "note-img-box">
						<img src = "system_img/empty.jpg"/>
						<img src = "system_img/empty.jpg"/>
					</div>
					<p class = "toolbar"> 
						<label class = "like"> 
							Понравилось 
						</label> 
						<label class = "comment"> 
							Написать комментарий 
						</label>
					</p>
					<div class = 'comment-container'>
						<div class = 'comment-block'>
							<div class = 'comment-user-inf'>
								<img src = 'system_img/empty.jpg'>
							</div>
							<div class = 'comment-text'>
								<p class = 'commentator-name'> Имя пользователя </p>
								<p class = 'comment-text'> Комментарий </p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<footer>
	</footer>
	
</body>
</html>
